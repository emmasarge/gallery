<!-- Custom widget template for use with image uploads for products -->
{% if widget.is_initial %}
<p>{{ widget.initial_text }}:</p>
<a href="{{ widget.value.url }}">
    <img width="200" height="200" src="{{ widget.value.url }}" alt="{{ widget.name }}" class="rounded-2 shadow">
</a>
{% if not widget.required %}
<div class="custom-control custom-checkbox mt-3">
    <input class="custom-control-input" type="checkbox" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}">
    <label class="custom-control-label text-danger"
        for="{{ widget.checkbox_id }}">{{ widget.clear_checkbox_label }}</label>
</div>
{% endif %}
<br>
{{ widget.input_text }}
{% endif %}
<span class="btn btn-bg border-primary rounded-2 btn-file btn-text">
    <i class="fas fa-plus"></i>
    Select Image
    <input type="file" name="{{ widget.name }}" {% include "django/forms/widgets/attrs.html" %}>
</span>
<p class="text-danger text-break" id="filename"></p>
