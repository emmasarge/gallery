<!-- Custom widget template for use with image uploads in blogs and products -->
{% if widget.is_initial %}
    <p>{{ widget.initial_text }}:</p>
         <a href="{{ widget.value.url }}">
             <img width="100" height="100" src="{{ widget.value.url }}" alt="{{ widget.name }}" class="rounded-2 shadow">
         </a>
        {% if not widget.required %}
            <div class="custom-control custom-checkbox mt-3">
                <input class="custom-control-input" type="checkbox" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}">
                <label class="custom-control-label text-danger" for="{{ widget.checkbox_id }}">{{ widget.clear_checkbox_label }}</label>
            </div>
        {% endif %}
        <br>
        {{ widget.input_text }}
{% endif %}
<span class="btn btn-bg-col rounded-2 btn-file btn-text">
    Select Image 
    <input type="file" name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %}>
</span>
<p class="text-danger text-break" id="filename"></p>
